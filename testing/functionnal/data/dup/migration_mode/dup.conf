DupQueue 1 100
DupThreads 2 2
DupTimeout 300

<Location /migrate>

    Dup
    DupDuplicationType REQUEST_WITH_ANSWER
    DupApplicationScope HEADER

    # Creates info for mod_rewrite if SID=IDMIG1|IDMIG2
    DupEnrichContext "MIGRATED" "SID=(IDMIG1|IDMIG2)" "NP1"

    ## Rewrite on /service_np1 depending on env
    RewriteEngine On
    RewriteCond %{ENV:MIGRATED} NP1 [NC]
    RewriteRule (.*) /service_np1 [P]

    Order deny,allow
    Allow from all

</Location>


<Location /service_np1>

    Dup
    DupDestination "localhost:8043"

    DupDuplicationType COMPLETE_REQUEST
    DupApplicationScope HEADER

    # Duplicates any request with a SID
    DupFilter "SID" "."

    Order deny,allow
    Allow from all

</Location>


